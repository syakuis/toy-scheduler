buildscript {
    apply plugin: 'java'

    ext {
        toyGroup = "org.syaku.toy"
        toyVersion = "1.0.0.BUILD-SNAPSHOT"
        javaVersion = "1.8"
        springBootVersion = "2.1.3.RELEASE"
    }

    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.18"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "org.asciidoctor:asciidoctor-gradle-plugin:1.5.3"
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.7"
    }
}

apply plugin: "java"
apply plugin: "idea"
apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"
apply plugin: "org.sonarqube"

wrapper {
    gradleVersion = '5.3'
}

idea {
    module {
        inheritOutputDirs = true
        outputDir = compileJava.destinationDir
        testOutputDir = compileTestJava.destinationDir
    }
}

group toyGroup
version toyVersion

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

repositories {
    mavenCentral()
}

tasks.withType(JavaExec) {
    systemProperties = System.properties
    println(System.properties.getProperty("spring.profiles.active"))
}

ext {
    springProfiles = System.properties.getProperty("spring.profiles.active")
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    providedRuntime
}

processResources {
    filesMatching('application.properties') {
        expand(project.properties)
    }
}

dependencies {
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    implementation 'org.springframework.boot:spring-boot-starter-batch'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'com.h2database:h2'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.batch:spring-batch-test'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    compile 'org.mariadb.jdbc:mariadb-java-client:2.3.0'
    compile 'org.springframework.boot:spring-boot-starter-quartz'
    compile 'org.apache.commons:commons-lang3:3.7'
    // Classes not found during the analysis : [javax.annotation.meta.When]
    compile 'com.google.code.findbugs:jsr305:3.0.0'
}

bootJar {
    enabled = true
    mainClassName = "org.syaku.toy.Application"
}